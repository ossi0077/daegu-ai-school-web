<!-- 로그인 기능을 만들어 보자 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
    <script>
        let input_id = prompt('id?');
        if(input_id==='oss'){
            alert(input_id+' 안녕하세요.');
        }
        else{
            alert(input_id+'님. 등록되지 않은 사용자입니다.');
            document.write('입력된 input의 타입은 ')
            document.write('\'',typeof(input_id),'\'');
        }
    </script>
</body>
</html>
