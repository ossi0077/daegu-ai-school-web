<!-- 데이터 타입을 배워보자 -->
<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1>Number</h1>
    <script>
        console.log(1);     // 정수
        console.log(1.1);   // 실수
        
        //Operator(연산자) 수행 예시 12-15
        console.log(1+1);   // 2
        console.log(2-1);   // 1
        console.log(2*2);   // 4
        console.log(4/2);   // 2

        // 함수(random, floor, log, write 등), 객체(Math, console, document 등)
        console.log(Math.random()*100);
        console.log(Math.PI);
        console.log(Math.floor(1.9));
        console.log(Math.floor(Math.random()*100));
    </script>
</body>
</html>
