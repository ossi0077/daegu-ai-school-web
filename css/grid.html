<!-- 그리드를 배워보자 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        div{
            border: 10px solid red;
            margin: 5px;
        }
        #container{
            display: grid;
            border: 5px solid blue;
            grid-template-columns: 100px 1fr 1fr;
            /* fr은 분수의 약자 위에 뜻은 100픽셀 제외 나머지를 1:1 로 나눈다는 뜻*/
        }
    </style>
</head>

<body>
    <!-- div 태그는 아무의미 없는 태그 -->
    <div>HEADER</div>
    
    <div id="container">
        <div>LEFT</div>
        <div>CENTER</div>
        <div>RIGHT</div>
    </div>
    
    <div>BOTTOM</div>
</body>
</html>
